<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <link favicon="http://graph.shields.io/v1/favicon.ico" href="img/devchallenges.png" rel="shortcut icon" />
    <title>Checkout</title>
</head>

<body>
    <div class="title">Checkout</div>
    <div class="container">
        <div class="form">
            <div class="forms">
                <div class="mini-title">Contact infomation</div>

                <form>
                    <div class="content">

                        <div class="form-basic">
                            <div class="input-group">
                                <label>E-mail</label>
                                <input type="email" placeholder="Enter your email..." class="form-control" required />
                                <i class="bx bxs-envelope icon"></i>
                            </div>

                            <div class="input-group">
                                <label>Phone</label>
                                <input type="number" placeholder="Enter your phone..." class="form-control" required />
                                <i class="bx bxs-phone icon"></i>
                            </div>
                        </div>

                        <div class="form-basic">
                            <div class="mini-title">Shipping address</div>
                            <div class="input-group">
                                <label>Full name</label>
                                <input type="text" placeholder="Full name..." value="Rodney Cotton" class="form-control"
                                    required />
                                <i class="bx bxs-user-circle icon"></i>
                            </div>

                            <div class="input-group">
                                <label>Address</label>
                                <input type="text" placeholder="Your address..." class="form-control" required />
                                <i class="bx bxs-home icon"></i>
                            </div>

                            <div class="input-group">
                                <label>City</label>
                                <input type="text" placeholder="Your city..." class="form-control" required />
                                <i class="bx bxs-city icon"></i>
                            </div>

                            <div class="double-group">
                                <div class="input-group">
                                    <label>Country</label>
                                    <div class="caja">
                                        <select class="form-control2" required>
                                            <option>Your country..</option>
                                            <option>Colombia</option>
                                            <option>Guatemala</option>
                                        </select>
                                    </div>
                                    <i class="bx bx-world icon"></i>
                                </div>

                                <div class="input-group">
                                    <label>Postal code</label>
                                    <input type="number" placeholder="Your postal code.." class="form-control2"
                                        required />
                                    <i class="bx bxs-layer-minus icon"></i>
                                </div>
                            </div>

                            <div class="form-save">
                                <input type="checkbox" required />
                                <div class="text-save">Save this information for next time</div>
                            </div>

                            <div class="form-submit">
                                <button>Continue</button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
        <div class="total">
            <div class="tag">
                <div class="info">
                    <img src="img/photo1.png" />
                    <div class="title-tag">
                        <div class="title-text">Vintage Backbag</div>
                        <div class="costo">
                            <div class="number">$54.99</div>
                            <div class="number1">$94.99</div>
                        </div>
                        <div class="borde">
                            <div class="item">
                                <i class="bx bx-minus icon2"></i>
                            </div>
                            1
                            <div class="item">
                                <i class="bx bx-plus icon2"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="info">
                    <img src="img/photo2.png" />
                    <di8v class="title-tag">
                        <div class="title-text">Levi Shoes</div>
                        <div class="costo">
                            <div class="number">$74.99</div>
                            <div class="number1">$124.99</div>
                        </div>
                        <div class="borde">
                            <div class="item">
                                <i class="bx bx-minus icon2"></i>
                            </div>
                            1
                            <div class="item">
                                <i class="bx bx-plus icon2"></i>
                            </div>
                        </div>
                </div>

                <div>
                    <div class="shipping">
                        <div class="shipping-total">Shipping</div>
                        <div class="shipping-number">$19</div>
                    </div>
                    <div class="shipping">
                        <div class="shipping-total">Total</div>
                        <div class="shipping-number">$148.98</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <footer>
        <div class="rights">Created by <a class="rights" href="https://github.com/Dev-Juniorr" target="_blank">Joab
                Giraldo</a> - devChallenges.io</div>
    </footer>
</body>

</html>
